- name: Add Docker gpg key
  apt_key:
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb https://download.docker.com/linux/debian stretch main
    state: present

- name: Update cache
  apt:
    update_cache: yes

- name: Download docker packages
  apt:
    pkg:
    - docker-ce
    - docker-ce-cli
    - containerd.io
