---
# taskfile for Centos7 CIS
- name: Check os version and family
  fail:
      msg: "This role can only be run against Debian 9 Stretch. {{ ansible_distribution }} {{ ansible_distribution_major_version }} is not supported."
  when:
      - ansible_os_family == 'Debian'
      - ansible_distribution_major_version | version_compare('9', '!=')
  tags:
      - always

- name: Check ansible version
  fail:
      msg: You must use ansible 2.1 or greater
  when: not ansible_version.full | version_compare('2.1', '>=')
  tags:
      - always

- include: pre-build.yml
  become: yes
  tags:
    - pre-build
    - always

- include: install-docker.yml
  become: yes
  when: install_docker
  tags:
    - install_docker

- include: install-kube.yml
  become: yes
  when: install_kube
  tags:
      - install_kube