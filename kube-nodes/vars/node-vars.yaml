prebuild_packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common

docker_apt_key: https://download.docker.com/linux/debian/gpg
docker_apt_repo: deb [arch=amd64] https://download.docker.com/linux/debian stretch stable

docker_packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io

